    ## JAVASCRIPT HISTORY: 01
    <!-- .slide: class="smalltext centered" -->

    - **created in 10 days** in May **1995** by [Brendan Eich](https://brendaneich.com/), then at Netscape (now Mozilla). Original name **Mocha**, chosen by [Marc Andreessen](https://en.wikipedia.org/wiki/Marc_Andreessen), founder of [Netscape](https://www.engadget.com/2014/05/10/history-of-netscape/).
    - In 1995 the name became **LiveScript** then, after a trademark license from [Sun](https://www.oracle.com/sun/) it became **JavaScript**—a **marketing move** as Java was then a popular way of running applets in browsers.

    **Beginners** still **confuse** the two languages.

    <small>[A Short History of JavaScript (W3C)](https://www.w3.org/community/webed/wiki/A_Short_History_of_JavaScript)</small>

    ---

    ## JAVASCRIPT HISTORY: 02
    <!-- .slide: class="smalltext" -->

    - **1995:** JavaScript created in 10 days as “Mocha”
    - **1997:** ECMAScript standard established ([see ECMA](http://www.ecma-international.org/ "Standardization of Information and Communication Technology and Consumer Electronics: an international private (membership-based) non-profit standards organization for information and communication systems"))
    - **1999:** ES3 - Microsoft discover WWW. IE5 everywhere.
    - **2000–2005:** [XMLHttpRequest](https://hpbn.co/xmlhttprequest/) (AJAX): Outlook Web Access (2000), Gmail (2004), Google Maps (2005)
    - **2009:** ES5 - established JavaScript, and standard [JSON](https://www.json.org)
    - **2015:** ES6/ECMAScript2015 - some is syntactic sugar, no firm agreement on anything more radical yet
    - **NOW:** [ES7/ECMAScript2016](http://exploringjs.com/es2016-es2017/ "Dr. Axel Rauschmayer is a trusted source on JavaScript") - go no further!

    ## JS HOW IT WORKS: 1
    <!-- .slide: class="crammed smalltext" -->

    1. builds an **execution stack** to handle your code
    2. executes your code **synchronously** (one thing at a time)
    3. the browser adds user events (e.g. click) to an **event queue**
    4. if the **execution stack** is empty…
    5. …JavaScript **checks** the event queue for **actionable events**

    ---

    The browser does things *asynchronously* (**rendering the page**, making **HTTP calls**, storing **user events** in the queue…) while JavaScript handles things *synchronously*…

    …except for `async` (see [js Goes Async](https://www.sitepoint.com/javascript-goes-asynchronous-awesome/) and [MDN/async](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function))

    ---

    ## JS HOW IT WORKS: 2
    <!-- .slide: class="crammed smalltext smallcode" -->

    - you use it to access the **Document Object Model** (DOM)
    - you **make changes** and **get information** from the DOM

    Example:

    ```css
    a.highlight {
      background: yellow;
    }
    ```
    ```js
    const myLinks = document.getElementsByTagName('a');

    for(let i=0; i < myLinks.length; i++){
      myLinks[i].classList.add("highlight");
    }

    ```

    See [Introduction to the DOM](https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Introduction "Mozilla Web Docs")

    ---

    ## JS HOW IT WORKS: 3
    <!-- .slide: class="float-l-img smalltext" -->

    The first element in the **Document Object Model** (DOM) tree is `html`, containing the `head` and `body` **children** tags:

    ```html
    <html>
      <head> … </head>
      <body> … </body>
    </html>  
    ```

    Relationships between elements are called **parent**, **child** and **sibling** nodes

    From: [Document Object Model Structure](http://www.corelangs.com/js/dom/domtree.html)

    ---

    ## JS HOW IT WORKS: 4

    ![Document Object Model diagram with hand-drawn annotations](imgs/dom.png "From a JQuery course http://cs.wellesley.edu/~cs110/reading/DOM-JQ.html")

    ---

    ## JS HOW IT WORKS: 5

    ### THE BROWSER EVENT LOOP

    In a browser, everything runs in an **event loop** so you use **event listeners** to errr… *listen for events* triggered by the **user** or **other processes**:

    ```js
    myElement.addEventListener("click", MyFunction);
    ```

    ---

    While **CSS** can be triggered by focus/hover/etc.  
    **JavaScript** can listen for **hundreds** of events.

    See: [Web Event reference (MDN)](https://developer.mozilla.org/en-US/docs/Web/Events)

    ---

    - form **validation** of user input
    - handling **data** (e.g. **JSON**)
    - interactive **user interfaces** and feedback
    - web-based **apps** (mobile and desktop)
    - web and mobile **frameworks**
    - **applications** built on web technologies

    ## JAVASCRIPT: THE DOM 01
    <!-- .slide: class="smalltext" -->

    There is a predefined `document` object in JavaScript, which can be used to **access all elements** in the **DOM**.

    This `document` object is the  **root** of **all objects** in your **webpage**.

    To access HTML elements, start with the `document` object, e.g.:

    ```javascript
    document.body.innerHTML = "Some text";
    ```

    (`body` is an element of the DOM, so you access it with the `document` object, then you can **change the content** of its `innerHTML` property)

    ---

    ## JAVASCRIPT: THE DOM 02
    <!-- .slide: class="smalltext smallcode" -->

    A more scalable example:

    ```javascript
    function addTextNode() {
      const myheading = document.createElement("h1");
      const mytext = document.createTextNode("Hello Big Heading!");
      myheading.appendChild(mytext);
      document.body.appendChild(myheading);
    }
    ```

    ---

    ## JAVASCRIPT: THE DOM 03
    <!-- .slide: class="smalltext smallcode" -->

    You can get a reference to elements by `tag`, `id`, `class`:

    ```javascript
    document.getElementsByTagName("section");  // returns a list

    document.getElementById("my_id"); // no '#' needed && returns single item

    document.getElementsByClassName("my_class"); // no '.' needed & returns a list
    ```

    <small>W3Schools: <a href="https://www.w3schools.com/js/js_htmldom_elements.asp">JavaScript HTML DOM Elements</a></small>

    ---

    ## JAVASCRIPT: THE DOM 03
    <!-- .slide: class="smalltext smallcode" -->

    `document.querySelectorAll` uses CSS-style selectors:

    ```javascript
    document.querySelector("p#id");  // returns one item

    document.querySelectorAll("p.intro");  // returns a list

    document.querySelectorAll("main section:first-child");  // returns a list

    document.querySelectorAll('.mydata [data-period="current"]');  // returns a list

    ```

    <small>MDN: <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector">Document.querySelector()</a></small>

    </textarea>

    ## JSON: 01
    <!-- .slide: class="left-align smalltext" -->

    a **JavaScript object** can contain any of these: `string`, `number`, `array`, `object`, `boolean` (true|false), `null` plus (unike JSON) **functions** and **comments**…

    **JavaScript objects** are the basis of the **JSON data format**:

    > JavaScript’s object-literal syntax is so simple, fexible, and concise, it was adapted to become the **dominant standard for client/server communication in the form of JSON**, which is more compact and flexible than the **XML** that it replaced.

    — [Programming JavaScript Applications, Eric Elliott](https://www.ebooks.com/1719226/programming-javascript-applications/elliott-eric/)

    ---

    ## JSON: 02
    <!-- .slide: class="left-align smalltext" -->

    JSON is a **compact plain-text portable data format**, read/writable (**parsed**) in many languages. It can be generated by **databases** as a data API, **translated** into/from (say) XML…

    You can **use JSON data from many APIs** that offer **data** from **remote servers**: [news](https://open-platform.theguardian.com/access/), [weather](https://www.metoffice.gov.uk/datapoint), [Wikipedia](https://www.mediawiki.org/wiki/API:Main_page), [game statistics](https://www.programmableweb.com/category/games/apis?category=20098)…

    [JSON Placeholder](https://jsonplaceholder.typicode.com/) has some good examples and can be used for development or learning. An **array of objects** is a common format.

    For a more in-depth introduction to APIs in general, see [**"What Are APIs and How Do They Work?"** (ProgrammableWeb.com)](https://www.programmableweb.com/api-university/what-are-apis-and-how-do-they-work)

    ---

    ## JSON: 03
    <!-- .slide: class="left-align crammed smalltext" -->

    The [Discourse forum](https://www.discourse.org/) has a JSON API. See [discussions on this forum](https://discourse.threejs.org/c/discussion)…

    ![Discourse Three.js forum](https://raw.githubusercontent.com/front-end-materials/images/master/json-api/discourse-three-js-forum.png)

    ---

    ## JSON: 04
    <!-- .slide: class="left-align crammed smalltext" -->

    …and **add ".json"** [after a URL](https://discourse.threejs.org/c/discussion.json) for the **JSON data** (use a [JSON beautifier](https://beautifier.io/)):

    ![Discourse Three.js forum JSON](https://raw.githubusercontent.com/front-end-materials/images/master/json-api/discourse-raw-json.png)

    <!-- .slide: class="left-align crammed smalltext" -->

    …or browser plug-in like the [Chrome extension JSONview](https://chrome.google.com/webstore/detail/jsonview/chklaanhfefbnpoihckbnefhakgolnmc)):

    ![Discourse Three.js forum JSON](https://raw.githubusercontent.com/front-end-materials/images/master/json-api/discourse-three-js-forum-json.png)-->

    ## JSON: 06
    <!-- .slide: class="left-align smalltext smallcode" -->

    here, "users" is an **array** of **objects**, so if we fetch this data:

    ```js
    {
      users: [
      {  
        id: 2,  
        username: "fraguada",  
        name: "Luis E. Fraguada",  
        avatar_template: "/user_avatar/discourse.[…].png"
      },
      {
        id: 1956,  
        username: "andreasplesch",  
    //... MUCH MORE DATA!
    ```

    …and assign it to a variable `test`, you can get user names with [map](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map):

    ```javascript
    test.users.map(u => u.username)
    // ["fraguada", "andreasplesch", etc...]
    ```

    ---

    ## JSON: 07
    <!-- .slide: class="left-align crammed smalltext smallcode" -->

    Rather than the older AJAX method, `fetch`, has [promises](https://developers.google.com/web/fundamentals/primers/promises) that **wait for a result** and only `.then` **do something**:

    ```js
    fetch(data-to-fetch)
      .then( response => {
        // check the response was okay (200)
        console.log(`response: ${response.status}`);
        return response.json();
      })
      .then( data => {
        // check the raw JSON data in the console
        console.log(data);
        // assign it to a variable
        theData = data;
        // and do stuff with the data here
      })
    ```

    DEMO: `fetch` [Star Wars film info from an API](https://front-end-materials.github.io/json-api/api-starwars/) ([code here](https://github.com/front-end-materials/json-api/tree/master/api-starwars))

    ---

    ## JSON: 08
    <!-- .slide: class="left-align smalltext smallcode" -->

    `asyc/await` offers simpler syntax for (e.g.) a `fetch.then` promise.  
    You can use `try`… `catch` in case the **API call fails**:

    ```js
    const getUserAsync = async (name) => {
      try {
        let response = await fetch(`${API_URL}${name}`);
        let data = await response.json();
        return data;
      } catch (err) {
        console.log(err); // or a message to the user
      }
    }
    ```

    DEMO: [User details from the GitHub API](https://front-end-materials.github.io/json-api/api-github/) ([code here](https://github.com/front-end-materials/json-api/tree/master/api-github))

    - [Promises, async/await (javascript.info)](https://javascript.info/async)
    - [Why JavaScript Async/Await Is Better Than Plain Promises](https://dev.to/gafi/7-reasons-to-always-use-async-await-over-plain-promises-tutorial-4ej9)

    ---

    ## JSON: 09
    <!-- .slide: class="left-align smalltext smallcode" -->

    This extract, stored in a file (e.g. "menu.json") could generate different menus:

    ```js
    {
      "popupMenu": [
        {"label": "New", "url": "/new", "id": "createNew"},
        {"label": "Open", "url": "/open", "id": "openDocument"},
        {"label": "Close", "url": "/close", "id": "closeDocument"}
      ]
      "helpMenu": [
        // array of menu item objects here
      ]
    }
    ```

    Being **just data**, JSON *cannot* contain **comments** or **functions** (like **JavaScript objects** do)

    ---

    ## JSON: 10
    <!-- .slide: class="left-align smalltext smallcode" -->

    because JSON has no **parent** or **variable assignment**, after getting JSON data from an API, it is assigned to a variable as a **JavaScript object** (e.g. a `const`) that **contains the JSON data** so it can be read by JavaScript for use on your website

    - [Introducing JSON](http://www.json.org/ "ECMA-404 The JSON Data Interchange Standard")
    - [JSON Basics: What You Need to Know](https://www.elated.com/articles/json-basics/)

    ## API: 01
    <!-- .slide: class="left-align smalltext" -->

    **Using APIs in your project**

    - [search for an API on programmableweb.com](https://www.programmableweb.com/category/all/apis) that interests you
    - **show initiative** by presenting data in an interesting way
    - you may need to **run your code** on a **server**
    - you often need to apply for an **API key**
    - [Google Maps API](https://developers.google.com/maps/documentation/javascript/) now wants your credit card :-(

    [What Is an API… Why Does It Matter? (M. Patterson 2015)](https://sproutsocial.com/insights/what-is-an-api/)  
    [Find Social media APIs on the web's largest API directory](https://www.programmableweb.com/category/Social/apis)

    ---

    ## API: 02
    <!-- .slide: class="left-align crammed smalltext" -->
            
    **API Security**

    - all **JavaScript is insecure** as it can be read from the browser
    - if you store your API key in JavaScript, **anyone can read it**
    - **don't worry**—this is **not a problem for your assignment**!

    Extra info: **Just getting data** is fine, but if you're **sending new data** *to* an API, *anyone* could use your key, so it has to be secure. Most options store the key on the server or use [OAuth](https://oauth.net/ "An authorization framework enabling a third-party applications to obtain limited access to an HTTP service").

    See: [how can you secure a JavaScript application's API calls](https://stackoverflow.com/a/18516778/123033)  
    and [Securing API Keys in a JavaScript Single Page App](http://billpatrianakos.me/blog/2016/02/15/securing-api-keys-in-a-javascript-single-page-app/ "Bill Patrianakos, 2016")

    ---

    ## API: 03
    <!-- .slide: class="left-align crammed smalltext" -->
        
    **Accessing APIs**

    - browsers usually only allow access to files from the **same domain**
    - you may need a **local server** to access remote JSON on your computer
    - [CORS](https://www.telerik.com/blogs/using-cors-with-all-modern-browsers "Cross-Origin Resource Sharing") allows access from **other domains**

    **Cross-origin resource sharing** (CORS) is often set up by API providers, allowing restricted resources to be requested via **secure cross-domain requests** for data (via https) between browsers and web servers. Modern browsers can use CORS in API containers (`XMLHttpRequest`, `fetch`, `async`) to reduce cross-origin HTTP request risks.

    See: [Using CORS](https://www.html5rocks.com/en/tutorials/cors/), 
    [CORS (MDN)](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS), [CORS in detail (Stack Overflow)](https://stackoverflow.com/a/43881141/123033)

    </textarea>

    ## LOCAL STORAGE: 01
    <!-- .slide: class="crammed" -->

    Browsers have **their own storage**

    We're using one of the storage functions: `localStorage`

    - it’s for **small amounts** of data (between 2Mb-10Mb)
    - it stores data in **key value** pairs

    `localStorage` is **insecure** (no good for ~~sensitive data~~ - see [Please Stop Using Local Storage](https://dev.to/rdegges/please-stop-using-local-storage-1i04)).  
    However, it’s **good for non-critical data**.

    ---

    ## LOCAL STORAGE: 02
    <!-- .slide: class="crammed" -->

    Instead of *cookies*, many websites now use **local storage** to keep small amounts of **data between visits**. It can:

    - **store user preferences** 
    - **personalise each visit**

    You can **see what a website stores** in your own browser:

    - open the **web inspector**
    - select the **"Application" tab**…

    ---

    ![local storage in the browser Application tab](https://github.com/front-end-materials/images/raw/master/local-storage/local-storage-application-tab.png)

    ---

    **Facebook** uses `localStorage` for several settings:

    ![Facebook local storage](https://github.com/front-end-materials/images/raw/master/local-storage/local-storage-facebook.png)

    You can see stored **objects** (`{…}`) and **arrays** (`[…]`)  
    Some of the keys describe their purpose…

    ---

    ## LOCAL STORAGE: 03
    <!-- .slide: class="crammed" -->

    **Setting** and **getting** data:

    ```javascript
    localStorage.setItem("name", "Dave");
    localStorage.getItem("name"); // Dave
    ```

    **Changing** data: **basic syntax**:

    ```javascript
    localStorage["name"] = "Fania";
    console.log(localStorage["name"]); // Fania
    ```

    ---

    ## LOCAL STORAGE: 04
    <!-- .slide: class="crammed" -->

    Example: set a localStorage item from a **field value**:

    ```javascript
    const theName = document.getElementById("name-field");

    localStorage.setItem("name", theName.value);

    myElement.innerText = localStorage.getItem("name");
    ```

    ---

    ## LOCAL STORAGE: 05
    <!-- .slide: class="crammed smallcode" -->

    **remove** an item from `localStorage` or **clear all**:

    ```javascript
    localStorage.removeItem("name");
    localStorage.clear();
    ```

    you can also attach an `eventListener` for various uses:

    ```javascript
    localStorage.addEventListener("change", myFunction);
    ```

    `myFunction` handles **actions** on the `localStorage` data.

    **NOTE** [browser support is still patchy for LocalStorage *events*](https://stackoverflow.com/a/6846158/123033)
